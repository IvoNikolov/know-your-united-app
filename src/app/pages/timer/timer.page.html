<ion-header>
  <ion-toolbar class="toolbar">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

<ion-item color="dark">
  <ion-label>Time</ion-label>
  <ion-datetime displayFormat="mm:ss" placeholder="Tap" [(ngModel)]="fullTime"></ion-datetime>
</ion-item>

<circle-progress (click)="startTimer()"
  [percent]="percent"
  [maxPercent] = "100"
  [radius]="radius"
  [title] = "Title"
  [showTitle]="true"
  [showSubtitle]="false"
  [outerStrokeWidth]="16"
  [outerStrokeColor]="'#8000FF'"
  [showZeroOuterStroke]="false"
  [backgroundStroke]="'#33003F'"
  [backgroundStrokeWidth]="3"
  [outerStrokeGradient]="3"
  [outerStrokeGradientStopColor]="'#FF00CB'"  
  [showInnerStroke]="false"
></circle-progress>

</ion-content>
