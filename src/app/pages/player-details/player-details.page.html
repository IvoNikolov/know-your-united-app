<ion-header>
  <ion-toolbar class="toolbar">
    <ion-buttons slot="start">
      <ion-button [routerLink]="['/']" routerDirection="back"><ion-icon name="menu" ></ion-icon></ion-button>
    </ion-buttons>
    <ion-title>Team</ion-title>
    <ion-buttons slot="primary">
      <ion-button (click)="navTo()"><ion-icon name="add" ></ion-icon></ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-spinner *ngIf="isLoading"></ion-spinner>
  <ion-grid *ngIf="!isLoading">
    <ion-row>
      <ion-col size="2">
        #
      </ion-col>
      <ion-col size="2">
        Pos.
      </ion-col>
      <ion-col size="4">
        Name
      </ion-col>
      <ion-col size="4">
        Update/ Remove
      </ion-col>
    </ion-row>
    <div *ngFor="let player of players">
      <ion-row >
        <ion-col size="2">
          {{ player.number}}
        </ion-col>
        <ion-col size="2">
          {{ player.position}}
        </ion-col>
        <ion-col size="4">
          {{player.lastName}},
          {{player.firstName}}
        </ion-col>
        <ion-col size="2" class="ion-align-items-center">
            <ion-icon (click)="updatePlayer(player.id)" name="person" color="primary" style="font-size: 2rem;"></ion-icon>
        </ion-col>
        <ion-col size="2" >
            <ion-icon name="trash" (click)="removePlayer(player.id)" color="danger" style="font-size: 2rem;"></ion-icon>
        </ion-col>
      </ion-row>
    </div>
  </ion-grid>
</ion-content>
